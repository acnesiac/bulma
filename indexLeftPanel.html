	<script>

$(document).ready(function(){
	var util = {
		uuid: function () {

			return "bien";
		}
	};

	var App = {
		init: function () {

			console.log('Hola como estan' + API.get(function(err, result) {
					console.log(result.title);
					$('#bulmabutton').val( Math.random() + result.title);

}));
			console.log(' Estamos ' + util.uuid());

		}

	};

var API = {
get: function(callback) {
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'http://jsonplaceholder.typicode.com/posts/1', true);

	xhr.onreadystatechange = function() {
		if(xhr.readyState == 4) {
			if(xhr.status == 200) {
				callback(null, JSON.parse(xhr.responseText));
			}
			else {
				callback(xhr.status);
			}
		}
	};

	xhr.send();
},

post: function(data, callback) {
	var xhr = new XMLHttpRequest();
	xhr.open('POST', 'http://jsonplaceholder.typicode.com/posts', true);

	xhr.onreadystatechange = function() {
		if(xhr.readyState == 4) {
			callback();
		}
	};

	xhr.send(JSON.stringify(data));
}
};


	document.getElementById('search').onkeyup= function(){
		App.init();
	}

	document.getElementById('reset').onclick= function(){
		App.init();
	}


});


	</script>
